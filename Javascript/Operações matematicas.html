<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
</head>
<body>
	<h1>TEXTO</h1>


	<script>
		var num1 = 42;
		var num2 = 19;

		//soma
		var res = num1 + num2;
		console.log("O resultado é: " + res);

		//Cuidado
		var num3 = "39";
		res = num1 + num3;
		console.log(res);

		//Subtração
		res = num1 - num2;
		console.log(res);

		//Multiplicação
		res = num1 * num2;
		console.log(res);

		//Divisão
		res = num1 / num2;
		console.log(res);

		//Modulo (resto da divisão)
		res = num2 % 2;
		console.log(res);

		//Incremento/Descremento
		//num1 = num1 + 8 ;
		num1 += 8 ; // -= , *= , /=  
		console.log(num1);//valor atual 50

		console.log(num1++); //Imprime a variavel e depois incrementa 50, 51
		console.log(num1--); //Imprime a variavel e depois decrementa 51, 50
		console.log(++num1); //Incremeta e depois imprime
		console.log(--num1); //Decrementa e depois imprime

		var outro = 10;

		console.log(outro++);//10, 11
		console.log(outro);//11

	</script>

</body>
</html>
