<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Seção 4 - Aula 12</title>
</head>
<body>
	<h1>Seção 4 - Aula 12</h1>
	<h2>Intervalos e Timeout</h2>

	<script>
		
       // Intervalos e Timeout

       function escrever(){
           console.log('Geek University');
       }

       //Intervalo
       setInterval(escrever, 5000); //5 segundo

       //Timeout (tempo esgotado) delay - atraso
       setTimeout(escrever, 3000); //3 segundos
	</script>

</body>
</html>
