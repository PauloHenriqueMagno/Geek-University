<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Seção 4 - Aula 08</title>
</head>
<body>
	<h1>Seção 4 - Aula 08</h1>
	<h2>Operadores Relacionais</h2>

	<script>
		
		//Operadores Relacionais

		//Os operadores mais comuns são:

		/*
			Igual a ==
			Diferente de !=
			Maior que >
			Menor que <
			Maior ou igual a >=
			Menor ou igual a <=

			Igual e fo mesmo tipo que ===
			Diferente e de outro tipo que !==
		*/
		
		var n1 = 54, n2 = 78;

		console.log(n1 == n2); //false
		console.log(n1 != n2); //true
		console.log(n1 > n2); //false
		console.log(n1 < n2); //true
		console.log(n1 >= n2); //false
		console.log(n1 <= n2); //true
		console.log(n1 === n2); //false
		console.log(n1 !== n2); //true


	</script>

</body>
</html>
