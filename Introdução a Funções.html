	<h1>Seção 4 - Aula 11</h1>
	<h2>Introdução a Funções</h2>

	<script>
		 
        // Introdução às Funções

        function somar(num1, num2, num3){
            console.log(num1 + num2 + num3);
        }

        function mensagem(){
            console.log("Esta é minha mensagem");
        }

        somar(6, 4, 5);

        mensagem();
		
	</script>
