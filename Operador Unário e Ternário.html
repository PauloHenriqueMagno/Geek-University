<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Seção 4 - Aula 10</title>
</head>
<body>
	<h1>Seção 4 - Aula 10</h1>
	<h2>Operador Unário e Ternário</h2>

	<script>
		
		// Operador Unário e Operação Ternário

        //Unário
        var idade = 25;
        idade++; //Operação Unária

        console.log(idade);

        // Ternário

        var sexo = 'm';

        if(sexo === 'm'){
            console.log('Masculino');
        }else{
            console.log('Feminino');
        }

        //Operador Ternário
        console.log(sexo === 'm' ? 'Masculino' : 'Feminino');

	</script>

</body>
</html>
