<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Seção 4 - Aula 06</title>
</head>
<body>
	<h1>Seção 4 - Aula 06</h1>
	<h2>Estrutura de repetição</h2>

	<script>
		//For
		for(var i = 0 ; i <= 10; i++){
			console.log(i);
		}
		
		//While
		var numero = 0;

		while(numero <= 10){
			console.log('Imprime o valor de numero: ' + numero);
			numero++;
		}

		//do-while
		var cont = 0;

		do{
			console.log('Imprime o valor de cont: ' + cont);
			cont++;
		} while(cont <= 5);

	</script>

</body>
</html>
